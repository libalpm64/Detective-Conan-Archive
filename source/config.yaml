# Detective Conan Archival Project - Configuration File

# ============================================================
# PROCESSING OPTIONS
# ============================================================

# Skip processing dubbed episodes (CR-USA releases)
# Set to 'true' to skip dubbed episodes (they already have good subs)
# Set to 'false' to process them anyway (add fan subs + BB subs)
skip_dubbed_episodes: false

# Dubbed episode numbers (CR-USA releases)
dubbed_episodes:
  - 1
  - 2
  - 3
  - 4
  - 5
  - 7
  - 10
  - 43
  - 48
  - 49
